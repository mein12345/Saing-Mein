<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>On click training</title>
  </head>
  <body>
    <button class="scenery">HELLO WORLD</button>
    <h1 class="hello">Hello WORLD</h1>
    <img
      class="changePhoto"
      src="https://images.unsplash.com/photo-1710406941299-d61bdb76b109?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8"
    />
    <button type="button" class="btn d-md-block gap-5 btn-secondary">Secondary</button>
    <button type="button" class="btn d-block gap-5 btn-outline-primary">Primary</button>
    <button type="button" class="btn d-block gap-5 btn-success">Success</button>
    <button type="button" class="btn d-block gap-5 btn-danger">Danger</button>
    <button type="button" class="btn d-block gap-5 btn-warning">Warning</button>
    <button type="button" class="btn d-block gap-5 btn-info">Info</button>
    <button type="button" class="btn d-block gap-5 btn-light">Light</button>
    <button type="button" class="btn d-block gap-5 btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
    <button class="btn btn-primary rounded-pill">Hello</button>
    <a class="btn btn-primary disabled" role="button" aria-disabled="true">Primary link</a>
<a class="btn btn-secondary disabled" role="button" aria-disabled="true">Link</a>
    <script src="script.js"></script>
  </body>
</html>
