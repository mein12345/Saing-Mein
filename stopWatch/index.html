<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="svg" href="/image/user-profile-card-svgrepo-com.svg">
</head>
<body>
    <div class="container">
        <div class="stopWatch">00:00:00</div>
        <div class="btn">
            <button type="button" class="btn-start">Start</button>
            <button type="button" class="btn-pause">Pause</button>
            <button type="button" class="btn-continue">Continue</button>
            <button type="button" class="btn-restart">Restart</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
