<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flipping Card</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="/projects/image/logo.png" alt="MasterCardLogo" />
              <h5>Master Card</h5>
            </span>
            <img src="/projects/image/chip.png" alt="Chip" class="chip" />
          </header>

          <div class="card-detail">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">8050 2030 3020 5040</h5>
              <h5 class="name">SAING MEIN</h5>
            </div>

            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>05/24</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <h6>
            For Customer service call +959 672 080 149 or email at
            mastercard@gmail.com
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>005</i></div>
          <h5>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            veniam animi fugit ratione. Saepe, provident?
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
