<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="svg"
      href="/image/user-profile-card-svgrepo-com.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="/image/wallpaperflare.com_wallpaper (5).jpg"
          alt="profile-image"
          class="profile-image"
        />
      </div>
      <div class="text-data">
        <span class="name">SAING MEIN</span>
        <span class="job">You Tuber & Blogger</span>
      </div>
      <div class="media-button">
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background-color: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
        <a href="#" style="background-color: #ff0000" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">18k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">12k</span>
        </div>
      </div>

    </div>
  </body>
</html>
