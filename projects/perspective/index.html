<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perspective</title>
    <style>
        .outer{
            height: 300px;
            width: 300px;
            margin: 100px;
            background-color: gray;
            perspective: 1000px;
        }
        .inner{
            height: 100%;
            width: 100%;
            background-color: black;
            transform: rotateY(100deg);
            transition: transform 1s ease;
            transform-style: preserve-3d;
        }
        .outer:hover .inner{
            transform: rotateY(0)
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
